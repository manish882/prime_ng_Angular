
<div class="login-container"  >
    <form   [formGroup]="logInForm" (ngSubmit)="loginSubmit()">
    <p-card>
      <h2>Sign In</h2>
      <div class="social-login">
        <button pButton type="button" icon="pi pi-facebook"></button>
        <button pButton type="button" icon="pi pi-google"></button>
        <button pButton type="button" icon="pi pi-linkedin"></button>
      </div>
      <span>or use your account</span>
      <div class="input-group">
        <input pInputText type="text" formControlName="username" placeholder="Email" />
        <input pInputText type="password" formControlName="Password" placeholder="Password" />
      </div>
      <a href="#">Forgot Your Password?</a>
      <button pButton type="submit" label="Sign In"></button>
    </p-card>
</form>
   </div>
