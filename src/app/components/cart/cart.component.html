<div *ngIf="cart">
    <h2>Cart</h2>
    <p-table >
      <ng-template pTemplate="header">
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.productId }}</td>
          <td>
            <input type="number" [(ngModel)]="product.quantity" />
          </td>
          <td>
            <button pButton type="button" label="Update" icon="pi pi-refresh" (click)="updateCart(product.productId, product.quantity)"></button>
            <button pButton type="button" label="Delete" icon="pi pi-trash" (click)="deleteFromCart(product.productId)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <button pButton type="button" label="Clear Cart" icon="pi pi-times" ></button>
  </div>
